<ion-header-bar align-title="center" class="bar bar-header bar-positive">
	<h1 class="title">Nearby</h1>
</ion-header-bar>

<section>
<div ng-hide="showList">
	<div id="loading">Loading</div>
</div>
</section>

<ion-content>
	<ion-refresher 
		pulling-text="Pull to refresh..." 
		on-refresh="scanBeacons()">
  	</ion-refresher>

	<ion-list class="list" ng-show="showList">
		<ion-item class="item item-thumbnail-left" ng-repeat="restaurant in restaurants">
			<div ng-click="goToRestaurant({{restaurant.id}})">
				<img src="{{restaurant.url}}"></img>
				<h2>{{restaurant.name}}</h2>
				<p>{{restaurant.description}}</p>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
