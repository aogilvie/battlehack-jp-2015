<ion-header-bar align-title="center" class="bar bar-header bar-light">
	<h1 class="title">{{title}}</h1>
</ion-header-bar>

<section>
<div ng-show={{!showList}}>
	<div id="loading">Loading</div>
</div>
</section>

<ion-content>
	<ion-refresher 
		pulling-text="Pull to refresh..." 
		on-refresh="scanBeacons()">
  	</ion-refresher>

	<ion-list class="list" ng-show={{showList}}>
		<ion-item class="item" ng-repeat="restaurant in restaurants">
			<div ng-click="goToRestaurant({{restaurant.id}})">{{$index + 1}}. {{restaurant.name}}</a>
		</ion-item>
	</ion-list>
</ion-content>
