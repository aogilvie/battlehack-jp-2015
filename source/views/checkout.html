<ion-header-bar align-title="center" class="bar bar-header bar-positive">
	<button class="button button-large button-positive ion-arrow-left-a" ng-click="goBack()"></button>
	<h1 class="title">{{data.restaurant.data.name}} Checkout</h1>
</ion-header-bar>

<ion-content>
	<ion-scroll direction="y" style="width: 100%; height: 100%">
	<ion-list class="list"
		<ion-item class="item item-thumbnail-left" ng-repeat="data in check.lines" style="width: 100%;">
			<div style="display: 'inline-block; width: 60%;">
				<div>짜{{data.desc}}</div>
				<div>짜{{data.price}}</div>
			</div>
			<div style="display: 'inline-block; width: 30%;">짜{{data.total}}</div>
		</ion-item>
	</ion-list>
	</ion-scroll>
</ion-content>

<section style="position: absolute; bottom: 64px; text-align: center; width: 100%;">	
<div>YOU PAY</div>
<div style="font-size: 30;">짜{{check.total}}</div>
</section>

<ion-footer-bar align-title="center" ng-controller='PaypalCtrl' class="bar bar-footer bar-light" style="height: 65px;">
	
	<button class="button button-block button-balanced" ng-click="pay()">Pay</button>
</ion-footer-bar>
