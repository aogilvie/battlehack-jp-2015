<ion-header-bar align-title="center" class="bar bar-header bar-positive">
	<button class="button button-large button-positive ion-arrow-left-a" ng-click="goBack()"></button>
	<h1 class="title">{{data.restaurant.data.name}} Checkout</h1>
</ion-header-bar>

<ion-content>
	<ion-scroll direction="y" style="width: 100%; height: 100%">
	<ion-list class="list">
		<ion-item class="item" ng-repeat="data in check.lines" style="width: 100%;">
			<div style="display: inline-block; width: 60%;">
				<div>짜{{data.desc}}</div>
				<div>짜{{data.price}}</div>
			</div>
			<div style="display: inline-block; width: 30%; text-align: right;">짜{{data.total}}</div>
		</ion-item>
	</ion-list>
	</ion-scroll>
</ion-content>

<section style="position: absolute; bottom: 64px; text-align: center; width: 100%;">	
	<div style="font-size: 25px;">YOU PAY</div>
	<div style="font-size: 50px; margin: 15px;">짜{{check.total}}</div>
</section>

<ion-footer-bar align-title="center" ng-controller='PaypalCtrl' class="bar bar-footer bar-light" style="height: 65px; text-align: center; width: 100%;">
	<div style="display: inline-block; width: 100%;">
		<img class="button" ng-click="pay()" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="Check out with PayPal"/>
	</div>
</ion-footer-bar>
