<ion-header-bar align-title="center" class="bar bar-header bar-light">
	<div class="buttons">
		<button class="button ion-location" ng-click="goSearch()"></button>
	</div>
	<h1 class="title">{{restaurant.name}}</h1>
</ion-header-bar>

<ion-content>
	<ion-scroll direction="y" style="width: 100%; height: 100%">
		<div id="menu" ng-show={{isMenu}}>
			<ion-list class="list" ng-repeat="food in menu">
				<ion-item class="item">
					<div class="inline">
						<div>{{food.name}}</div>
						<div>{{food.price}}</div>
					</div>
					<div class="buttons inline right">
						<div class="inline">0</div>
						<button class="button button-calm ion-minus-round inline" ng-click="minus()"></button>
						<button class="button button-calm ion-plus-round inline" ng-click="add()"></button>
					</div>
				</ion-item>
			</ion-list>
		</div>

		<div id="order" ng-show={{!isMenu}}>
		</div>
	</ion-scroll>
</ion-content>

<ion-footer-bar align-title="center" class="bar bar-footer bar-light">
	<div class="buttons">
		<button class="button" ng-click="goMenu()">Menu</button>
		<button class="button" ng-click="goOrder()">Orders</button>
	</div>
</ion-footer-bar>
