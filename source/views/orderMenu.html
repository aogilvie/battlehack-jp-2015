<ion-header-bar align-title="center" class="bar bar-header bar-positive">
	<button class="button button-large button-positive  ion-location" ng-click="goSearch()"></button>
	<h1 class="title">{{data.restaurant.data.name}}</h1>
</ion-header-bar>

<ion-content>
	<ion-scroll direction="y" style="width: 100%; height: 100%">
		<div id="menu" ng-show="isMenu">
			<ion-list class="list" ng-repeat="food in menu">
				<ion-item class="item">
					<div class="inline">
						<div style="text-transform:capitalize;">{{food.name}}</div>
						<div>¥{{food.price}}</div>
					</div>
					<div class="buttons inline right">
						<div class="inline" style="border: 1px solid; background-color: #ccc; padding: 12px 15px; font-size: 20px;">{{food.count}}</div>
						<button class="button button-calm ion-minus-round inline" ng-click="minus(food.id)"></button>
						<button class="button button-calm ion-plus-round inline" ng-click="add(food.id)"></button>
					</div>
				</ion-item>
			</ion-list>
		</div>

		<div id="order" ng-hide="isMenu">
			<ion-list class="list" ng-repeat="food in orders.items">
				<ion-item class="item">
					<div class="inline">
						<div>{{food.name}}</div>
						<div>{{food.price}}</div>
					</div>
					<div class="inline right">
						<div style="position: relative">
							<img src="http://graph.facebook.com/67563683055/picture?type=square"class="inline" style="margin: 2px;"></img>
							<div style="position: absolute; bottom: 5px; background-color: red; color: white; padding: 3px;">{{food.count}}</div>
						</div>
					</div>
				</ion-item>
			</ion-list>
		</div>
	</ion-scroll>
</ion-content>

<div ng-hide="isMenu" class="" style="width: 100%; bottom: 55px; position: absolute;">
	<div style="margin: 5px 0px 10px 10px;">
		<div>TOTAL</div>
		<div style="font-size: 24px;">¥{{orders.checkTotal}}</div>
	</div>
	<div></div>
	<div class="" style="width: 100%; text-align: center; padding: 3px 10px;">
		<div>YOU PAY</div>
		<div style="font-size: 30px;">¥{{orders.total}}</div>
		<button class="button button-block button-balanced" ng-click="checkout()" style="">CHECKOUT</button>
	</div>
</div>


<div style="width: 100%; position: absolute; bottom: 35px; font-size: 25px;">
	<div class="inline" style="width: 48%; text-align: center;">
		<div class="ion-arrow-up-b" ng-show="isMenu" style="display=inline-block;"></div>
	</div>
	<div class="inline" style="width: 48%; text-align: center;">
		<div class="ion-arrow-up-b" ng-hide="isMenu" style="display=inline-block;"></div>
	</div>
</div>

<ion-footer-bar align-title="center" class="bar bar-footer bar-light" style="margin: 0px; padding: 0px;">
	<div class="buttons" style="width: 100%">
		<button class="button button-positive" ng-click="goMenu()" style="width: 50%;">Menu</button>
		<button class="button button-energized" ng-click="goOrder()" style="width: 50%;">Orders</button>
	</div>
</ion-footer-bar>
